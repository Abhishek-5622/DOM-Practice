<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      let removeAll = document.querySelector("#all");
      let deleteBtn = document.querySelectorAll("li button");
      let list = document.querySelectorAll("li");
      
      removeAll.addEventListener("click",function()
      {
        for(let i=0;i<list.length;i++)
        {
            list[i].remove();

        }
      })


    for(let j=0;j<deleteBtn.length;j++)
    {
        deleteBtn[j].addEventListener("click",function()
        {
            list[j].remove();
        })
    }
    </script>
  </body>
</html>
